<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
</head>
<body >
<form>
	<center>
	<table border="1" cellspacing="1">
	<tr>
	<td colspan="2" align="center" ><h3> <marquee> Registration From</marquee></h3></td>
	</tr>
	<tr>
	<td>enter name:</td>
	<td><input type="text" name="name"></td>
	</tr>
	<tr>
	<td>enter address:</td>
	<td><input type="text" name="address"></td>
	</tr>
	<tr>
	<td>enter address2:</td>
	<td><textarea name="address2"></textarea></td>
	</tr>
	<tr>
	<td>enter email:</td>
	<td><input type="email" name="email"></td>
	</tr>
	<tr>
	<td>enter password:</td>
	<td><input type="password" name="password"></td>
	</tr>
	<tr>
	<td>enter dob:</td>
	<td><input type="dob" name="date"></td>
	</tr>
	<tr>
	<td>enter phone: </td>
	<td><input type="number" name="number"></td>
	</tr>
	<tr>
	<td>enter gender: </td>
	<td><input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female
	<input type="radio" name="gender" value="others">Others</td>
	</tr>
	<tr>
	<td>Degree: </td>
	<td><select name="degree">
<option>Select</option>
<option value="B.Tech">B.Tech</option>
<option value="M.tech">M.tech</option>
<option value="M.A">M.A</option>
<option value="B.A">B.A</option>
</select></td>
	</tr>
	<tr>
	<td>languages:</td>
	<td><input	type="checkbox" name="language" name="language[]" value="hindi">Hindi
	<input	type="checkbox" name="language" name="language[]" value="bengali">Bengali
	<input	type="checkbox" name="language" name="language[]" value="english">English</td>
	</tr>
	<tr>
	<td>upload: </td>
	<td><input type="file" name="uploadimage"></td>
	</tr>
	<tr>
	<td colspan="2"align="center"><input type="submit" name="submit" value="submit">
	<input type="reset" name="reset" value="reset"></td>
	</tr>
	</table>


</form>
</center>






</body>
</html>
